<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Basica</title>
</head>
<body>
    <h1>Tabela Estrutura Basica.</h1>

    <caption>Pessoas por Idade</caption>
    
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Mayk</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Diego</td>
                <td>25</td>
            </tr>
        </tbody>

        <tfoot>
            <td>Total:</td>
            <td>2 pessoas.</td>
        </tfoot>
    </table>

</body>
</html>
