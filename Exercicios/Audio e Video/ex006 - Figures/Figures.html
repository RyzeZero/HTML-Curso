<!--
  Criando titulo visiveis para as imagens

    <figure> e <figcaption>
 
-->

<a href="http://google.com" style="color: black;">
  
  <figure>
  
    <img src="https://source.unsplash.com/random" alt=""
      width="400"
      title="Colocar um titulo na imagem"
    >

    <figcaption>Titulo da imagem</figcaption>
  
  </figure>

</a>
