<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label- Formularios</title>
</head>
<body>
  <!--
      <labe>
    - Associar e identificar uma (ou mais)  tag de entrada de dados
    - Acessibilidade
    - Você podera clicar para mudar o foco da entrada de dados 
    
    Atributos 
    - for
      - para fazer a conexão entre este label e a tag de entrada de dados
      - é feita via id do input  
      - só funciona com elementos especificos
        - button, input (not hidden), meter, output, progress, select, textarea

  --> 

  <label for="name"> Name:  </label>
  <input id="name" type="text">
</body>
</html>
