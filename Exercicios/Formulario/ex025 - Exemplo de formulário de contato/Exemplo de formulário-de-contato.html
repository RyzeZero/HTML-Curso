<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de formulário de contato</title>
</head>
<body>

<!--
  Crie um formulario de contato

  1. O formulario devera conter titulo de nome Contato.
  Usar fieldset e legend para essa finalidade

  2. O formulario contera 3 campos
    - Nome  ( input text)
    - Email ( input email)
    - Mensagem ( textarea)
    
  3. O formulario deverá conter um botão para enviar
  
  Atenção: O formulario deverá conter regras de acessibilidade, como o label para cada campo, por exemplo. 
-->
<form action="">
  <fieldset>
    <legend>Contato</legend>

    <label for="name">Nome</label>
    <br>
    <input id="name" type="text" name="name">
    <br>
    <br>

    <label for="email">Email</label>
    <br>
    <input type="email" name="email" id="email">
    <br>
    <br>

    <label for="message">Mensagem</label>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <br>
    <br>
    <button type="submit">Enviar</button>
  </fieldset>

</form>
