<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Checkbox </title>
</head>
<body>
  <!--
    <input type="Checkbox" > 
   - Caixas que podem ser marcadas
   - Selecionar um valor para ser enviado
   - Se não selecionado, não sera enviado nenhum valor
   
   #  Atributos
    - globais
    - value
      * valor que aquele campo contem
      * se não estiver presente valor é "on"
    - checked
      * para deixar o campo marcado como padrão 
   
  --> 
  
  <!--
    <label for="subscribe">Receber notificações</label>
    <input type="checkbox" name="subscribe" id="subscribe">
  -->

<!--
   MARCAR MULTIPLOS VALORES?

   - Usaremos o atributo 'name' com o nome para os diversos campos
-->
  

<fieldset>
  <legend>Choose your interests </legend>
  
  <div>
    <input type="checkbox" name="interest" id="coding" value="coding"checked>
    <label for="coding">Coding</label>
  </div>

  <div>
    <input type="checkbox" name="interest" id="music" value="music">
    <label for="music">Music</label>
  </div>

</fieldset>

</body>
</html>
