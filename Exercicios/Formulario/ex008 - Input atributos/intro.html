<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input atributos </title>
</head>
<body>
  <!--
    <input> Atributo comuns
      
      #- autocomplete
      <input type="email" autocomplete="email">

      ! O autocomplete vai completar com as informações ja salvas no
      proprio navegador para completar.

      #- autofocus
      <input type="email" autofocus>

      ! Quando a pessoa entar na pagina ele ja vai selecionar automatico
      o campo que recebeu esssa propriedade.

      #- disabled
      <input type="text" disabled>
      
      ! Ele vai deixar o campo desabilitado, da para combinar ele com uma
      logica feita em JavaScript.

      #- readonly (quase todos)
      <input type="text" value="texto" readonly>

      ! Esse é parecido com o disabled

      - value
      - form (quase todos)
      - name
      - required (quase todos)
      - placeholder (password, search, tel, text, url)
  --> 

  <input type="email" placeholder="digite seu email">
  
  
</body>
</html>
