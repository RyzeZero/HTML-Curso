   - value
    - contem o arquivo a ser enviado 
   - accept
    - descreve que tipo de arquivos serÃ£o aceitos 
    - exemplo: .doc, .docx, .pdf, audio/*, image/png, .png
   - files
    - a lista de arquivo ou arquivos
   - multiple
    - permite o envio multiplo de arquivos

  # Envio dos arquivos
  para envio dos arquivos o formulario devera utilizar o metodo POST e o
  atributo enctype como "multipart/form-data"
  -->
