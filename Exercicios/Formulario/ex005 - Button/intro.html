<body>
  <!--
      <button>

    - Representa um botão
    - Usado para enviar formularios
    - É estilizado pelo user agent
    
    Atributos comuns
    - type
        - submit
        - reset
        - button
       - autofocus
       - disabled
       - name
       - value
       - form

  <form action="">
    <input type="text" value=" alguma coisa">
    <button type="reset">Limpar</button>
  </form>

  ========================
  <button type="submit" name="button" value="valor qualquer">Enviar</button>
  Recebe um valor de um botão

  --> 

  <form action="" id="meu-form"></form>
  <button type="submit" form="meu-form">enviar</button>  
  
</body>
