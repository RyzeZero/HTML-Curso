<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password </title>
</head>
<body>
  <!--
    <input type="password" > 
      - Colocar uma senha de maneira segura
      - Esconde oque esta sendo digitado no campo
      - O estilo da apresentação do campo, depende do User
      Agent

      #Atributos

      - minlenght / maxlength
        * O numero minimo e/ou o maximo de caracteres para
        este campo
      
        - size
        * O numero aceitavel de caracteres que esse campo 
        devera conter
      
        - pattern
        * Expressão regular para validar oque esta sendo
        digitado no campo
        * Altamente recomendado o uso de um padrão de 
        segurança alta de senhas 
        * exemplo: queremos que a senha contenha 
        caracteres hexadecimais com o limite de no minimo
        4 maximo 8 caracteres
        * pattern="[0-9a-fA-F]{4,8}"

    - placeholder
      * mostra um exemplo do texto a ser digitado no campo

    - readonly/disabled
      * Atributo booleano indicando se o campo está habilitado
      ou não.

    = required
      * o campo é obrigatorio
      
    - inputmode
      * podera alterar o uso do teclado em smarthphones
      *  exemplo: queremos que o cliente so adicione numeros
          *inputmode="numeric" 

    - autocomplete
      *on: permite a sugestão de : new-password ou current-passsword
      *off: desabilita a opção de autocompletar
      *new-password: o navegador podera sugerir uma senha nova.
  --> 

  <form action="">
    
    <input type="password" pattern="[0-9a-fA-F]{4,8}">
    <button type="submit">Enviar</button>
    
  </form>
  
  
</body>
</html>
