<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Select </title>
</head>
<body>
<!--
<Slect>
- Controle que fornece um menu de opções

<Option>
- contem as opções a serem selecionadas
- atributos necessarios
  - value

ATRIBUTOS UNICOS
- multiple
  habilita multiplas opções
- size
  quando opções visiveis?
--> 

<label for="carselect">Qual o modelo do carro? </label>
<select name="carmodel" id="carselect">
  
  <option value="">Selecione o modelo </option>
  <option value="audi">A3</option>
  <option value="fiat">UNO</option>

</select>
<!--(BACKEND) -> carmodel=fiat ou carmodel=audi , depende da escolha essa informaçãos e guardada no backend -->

</body>
</html>
