<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email </title>
</head>
<body>
  <!--
    <input type="email" > 
   
    - Espera que o usuario digite um email
    - Ira validar se o valor digitado é um email

    #Atributos

    - placeholder
    - readonly/disabled
    - value

    - required

    -multiple
      * o campo ira receber 1 ou mais emails, separado
      por virgulas

    - minlength / maxlength
      * O minimo e/ou p maximo valor que o campo ira conter
      
    - size
      * Valor numero indicando qunatos caracteres esse
      campo deveria conter, modificando o tamanho do campo
      para o usuario.
      
    - pattern
      * Uso de expressão regular para validar o campo
      * exemplo: usuario só podera colocar email do dominio
      rocktseat.com.br
        * pattern=".+@rockseat\.com\.br"
        
    - list
      * o id de uma tag <datalist> que está no mesmo documento
      * <datalist> ira conter uma lista de valores pré
      definidos a fim de sugerir ao usuario, quais valores
      estão disponiveis 
        * Os valores do <datalist> que não forem
          compativeis com o campo, não serão apresentados
          como sugestão.
  --> 

  <form action="">
    <input type="email" placeholder="Email">
    <button type="submit">Enviar</button>
    
  </form>
  
</body>
</html>
