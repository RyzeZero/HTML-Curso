<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Radio </title>
</head>
<body>
  <!--
    <input type="radio">
   
   - Prejetado para selecionar uma unica opção de um grupo de opções
   - 

   ATRIBUTOS ESSENCIAIS
   - checked
      indica que o campo foi marcado
   - value
      valor que o campo contém

  --> 
  
  <fieldset>
    <legend>Bora tomar um café?</legend>

    <label for="yep">Sim</label>
    <input type="radio" name="coffee" id="yep" value="yes">

    <label for="nono">Não</label>
    <input checked type="radio" name="coffee" id="nono" value="no">

  </fieldset>

</body>
</html>
