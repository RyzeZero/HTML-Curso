<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fieldset - Formularios</title>
</head>
<body>
  <!--
      <fieldset>

    - Agrupamento de campos
    - Mesmo proposito
    - Semantico
    - Acessibilidade
    
    Atributos Especiais
    - disabled
      - dasabilita todos os elementos internos
      - não serão enviados ao submeter o formulario
    - form
      - o id de um formulario ao qual esse fieldset pertence
      - não precisa estar dentro do formulario
    - name
      - nome do grupo
    <legend>
    - nome do agrupamento
    - primeiro elemento dentro do fieldset
  -->

  <form id="contact" action="">
    
    <fieldset form="contact" name="input-contact">
    
      <legend> Contact</legend>
      <label for="">nome</label>
      <input type="text">
      <button>send</button>
    
    </fieldset>
  </form>

</body>
</html>
